plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.kush'
version = '0.0.1-SNAPSHOT'
description = 'ShareApi'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:3.5.7"
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:2025.0.0'
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        // Core Spring Boot starters
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-cache'

        // Feign client support
        implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

        // Jackson 3.x (JSON + optional XML)
        implementation 'tools.jackson.core:jackson-databind:3.0.1'
        implementation 'tools.jackson.dataformat:jackson-dataformat-xml:3.0.1'

        // Caffeine cache
        implementation 'com.github.ben-manes.caffeine:caffeine:3.2.3'

        // Liquibase for DB migrations
        implementation 'org.liquibase:liquibase-core:5.0.1'

        // Databases
        runtimeOnly 'com.h2database:h2'
        runtimeOnly 'org.postgresql:postgresql'

        // Lombok
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        // Spring Boot config processor
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

        // Dev tools
        developmentOnly 'org.springframework.boot:spring-boot-devtools'

        // Testing
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    }

}

tasks.named('test') {
    useJUnitPlatform()
}
